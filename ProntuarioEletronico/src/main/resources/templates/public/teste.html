<div data-th-each="pacient: ${pacients}">
    <a th:href="@{'pacient/' + ${pacient.id}}">
        <p><strong>Nome: </strong> <span data-th-text="${pacient.user.firstName}"></span> <span data-th-text="${pacient.lastName}"></span></p>
        <p><strong>CPF: </strong><span data-th-text="${pacient.user.cpf}"></span> | <strong>RG: </strong> <span data-th-text="${pacient.rg}"></span></p>
        <small> Data de criação: <small data-th-text="${pacient.user.createdAt}"></small> | Ultima atualização: <small data-th-text="${pacient.user.updatedAt}"></small>
        </small>
    </a>
</div>
