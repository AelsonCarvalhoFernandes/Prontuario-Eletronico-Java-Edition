<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../static/global.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,-25" />
    <title>PreMaaP - Prescrever Receita</title>
</head>

<body class="defaultTextFont">
    <!--
    <div th:replace="Fragments/header :: header"></div>
-->

    <label for="" class="title">Receitas</label>

    <form action="create" method="post">
        <div class="btns">
            <button type="submit" class="btnSave">
                <span class="material-symbols-outlined">save</span>
                <span class="valueBtn">Salvar</span>
            </button>
        </div>

        <div class="globalBorder fontLabel">

            <div>
                <label for="crm">CRM do medico</label>
                <input id="crm" type="text" name="crmMedico" required>
            </div>

            <div>
                <label for="cnsPacient">CNS do paciente</label>
                <input id="cnsPacient" type="text" name="cnsPacient" required>
            </div>
            <div>
                <label for="description">Medicamentos</label>
                <textarea name="description" cols="30" rows="10"></textarea>
            </div>
        </div>
    </form>
</body>

</html>
