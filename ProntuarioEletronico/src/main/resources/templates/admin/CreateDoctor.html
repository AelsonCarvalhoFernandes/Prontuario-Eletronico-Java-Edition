<div>
    <form action="createDoctor" method="post">

                <label for="">Nome:</label>
                <input type="text" name="firstName">

                <label for="">Sobrenome:</label>
                <input type="text" name="lastName">
            </div>
            <div>
                <label for="">E-mail:</label>
                <input type="text" name="email">
            </div>
            <div>
