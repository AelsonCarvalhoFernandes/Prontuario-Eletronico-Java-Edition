<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/formGlobal.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Pacientes Cadastrados - PreMaaP</title>
</head>

<body>
    <form action="@{'/pacient/update/' + ${account.id}}" method="post">

        <div>
            <input type="hidden" name="id" th:value="${account.id}">
        </div>

        <!--Título-->
        <div class="classTitle">
            <!--Botão voltar-->
            <div class="btnBack">
                <a href="/pacient/all"> <span class="material-symbols-outlined">arrow_back_ios</span>
                </a>
            </div>
            <h1 class="title">Dados do Paciente</h1>
        </div>

        <!--Botão salvar-->
        <div class="btnSave btns">
            <button type="submit" value="Salvar">Salvar</button>
        </div>

        <div>

            <div class="globalBorder fontLabel">
                <div>
                    <!--Nome e Sobrenome-->
                    <div class="group-vertically group-horizontal">
                        <div>
                            <label for="firstName">Nome:</label>
                            <input id="firstName" type="text" name="firstName" th:value="${account.firstName}">
                        </div>
                        <div>
                            <label for="lastName">Sobrenome:</label>
                            <input id="lastName" type="text" name="lastName" th:value="${account.lastName}">
                        </div>
                    </div>

                    <!--RG, CPF, CNS, Data de Nascimento-->
                    <div class="group-vertically ">
                        <!--RG e CPF-->
                        <div class="group-vertically group-horizontal space-top">
                            <label for="rg">RG</label>
                            <input id="rg" type="text" name="rg" th:value="${account.rg}">
                        </div>
                        <div>
                            <label for="cpf">CPF</label>
                            <input id="cpf" type="text" name="cpf" th:value="${account.cpf}">
                        </div>
                        <!--CNS e Data de Nascimento-->
                        <div class="group-vertically group-horizontal space-top">
                            <div>
                                <label for="">CNS</label>
                                <input type="text" name="cns" th:value="${data.cns}">
                            </div>
                            <div>
                                <label for="">Data de Nascimento</label>
                                <input type="Date" name="dateBirth" th:value="${data.dateBirth}">
                            </div>
                        </div>
                    </div>

                    <!--E-mail-->
                    <div class="space-top">
                        <label for="email">E-mail:</label>
                        <input id="email" type="text" name="email" th:value="${account.email}">
                    </div>
                    <!--
                    <div>
                        <label for="">Tipo Sanguineo</label>
                        <input type="text" name="tipoSanguineo" th:value="${data.tipoSanguineo}">
                    </div>
                -->

                    <!-- Doenças prévias e Tipo sanguineo -->
                    <div class="group-vertically space-top group-horizontal">
                        <div class="size-min">
                            <label for="tipoSanguineo">Tipo Sanguíneo</label>
                            <select name="tipoSanguineo" id="tipoSanguineo" th:value="${data.tipoSanguineo}">
                                <option value=""></option>
                                <option value="a+">A+</option>
                                <option value="b+">B+</option>
                                <option value="ab+">AB+</option>
                                <option value="o+">O+</option>
                                <option value="a-">A-</option>
                                <option value="b-">B-</option>
                                <option value="ab-">AB-</option>
                                <option value="o-">O-</option>
                            </select>
                        </div>
                        <div>
                            <label for="doencasPrevias">Doenças previas</label>
                            <input type="text" name="doencasPrevias" th:value="${data.doencasPrevias}">
                        </div>
                    </div>
                </div>
            </div>
    </form>
    </div>
    </div>

    <!-- DELETA O FORMULÁRIO DO PACIENTE
    <div>
        <form th:action="@{'/pacient/delete/' + ${account.id}}" method="post">
            <input type="submit" value="Deletar">
        </form>
    </div>
-->

</body>

</html>
