<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/formGlobal.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Dados do Paciente - PreMaaP</title>
</head>

<body>
    <form action="create" method="post">

        <!--Título-->
        <div class="classTitle">
            <!--Botão voltar-->
            <div class="btnBack">
                <a href="all"> <span class="material-symbols-outlined">arrow_back_ios</span>
                </a>
            </div>
            <h1 class="title">Cadastro do Paciente</h1>
        </div>

        <!--Botões-->
        <div class="btns">
            <!--Botão salvar-->
            <div class="btnSave">
                <button type="submit" value="Salvar">Salvar</button>
            </div>
        </div>

        <div class="globalBorder fontLabel">

            <!--Nome e Sobrenome-->
            <div class="group-vertically group-horizontal">
                <div>
                    <label for="firstName">Nome*</label>
                    <input type="text" name="firstName" autofocus>
                </div>
                <div>
                    <label for="lastName">Sobrenome*</label>
                    <input type="text" name="lastName">
                </div>
            </div>

            <!--RG, CPF, CNS, Data de Nascimento-->
            <div class="group-vertically ">
                <!--RG e CPF-->
                <div class="group-vertically group-horizontal space-top">
                    <div>
                        <label for="rg">RG</label>
                        <input type="text" name="rg">
                    </div>
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf">
                    </div>
                </div>
                <!--CNS e Data de Nascimento-->
                <div class="group-vertically group-horizontal space-top">
                    <div>
                        <label for="cns">CNS</label>
                        <input type="text" name="cns">
                    </div>
                    <div>
                        <label for="dateBirth">Data de Nascimento</label>
                        <input type="Date" name="dateBirth">
                    </div>
                </div>
            </div>

            <!--Endereço-->
            <div class="group-vertically">
                <!--Rua e Numero-->
                <div class="group-vertically group-horizontal space-top">
                    <div>
                        <label for="street">Rua</label>
                        <input type="text" name="street">
                    </div>
                    <div>
                        <label for="number">Numero</label>
                        <input type="text" name="number">
                    </div>
                </div>
                <!--Bairro e Cidade-->
                <div class="group-vertically group-horizontal space-top">
                    <div>
                        <label for="neighborhood">Bairro</label>
                        <input type="text" name="neighborhood">
                    </div>
                    <div>
                        <label for="city">Cidade</label>
                        <input type="text" name="city">
                    </div>
                </div>
            </div>

            <!--Contato-->
            <div class="group-vertically group-horizontal space-top">
                <div>
                    <label for="cellphone">Celular</label>
                    <input type="text" name="cellphone">
                </div>
                <div>
                    <label for="telephone">Telefone</label>
                    <input type="text" name="telephone">
                </div>
            </div>

            <!--Email e Senha-->
            <div class="space-top">
                <label for="email">E-mail*</label>
                <input type="text" name="email">
            </div>
            <div class="group-vertically group-horizontal space-top">
                <div>
                    <label for="password">Senha*</label>
                    <input type="text" name="password">
                </div>
                <div>
                    <label for="confirmPassword">Confirme a senha*</label>
                    <input type="text" name="confirmPassword">
                </div>
            </div>

            <!--Tipo sanguíneo e Doenças prévias-->
            <div class="group-vertically space-top group-horizontal">
                <div class="size-min">
                    <label for="bloodType">Tipo Sanguineo</label>
                    <select name="bloodType" id="bloodType">
                        <option value="a+">A+</option>
                        <option value="b+">B+</option>
                        <option value="ab+">AB+</option>
                        <option value="o+">O+</option>
                        <option value="a-">A-</option>
                        <option value="b-">B-</option>
                        <option value="ab-">AB-</option>
                        <option value="o-">O-</option>
                    </select>
                </div>
                <div>
                    <label for="">Doenças previas</label>
                    <input type="text" name="doencasPrevias">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
