<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/formGlobal.css">
    <link rel="stylesheet" href="../../static/global.css">
    <script src="../../static/scripts/validations.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Dados do Paciente - PreMaaP</title>
</head>

<body>
    <!--h1 th:text="${doctorData.firstName}"></h1-->
    <!--Cabeçalho-->
    <div th:replace="Fragments/header"></div>

    <!--Formulário-->
    <form class="maxWidth" id="formPatient" action="create" method="post">

        <!--Título-->
        <div class="classTitle">
            <!--Botão voltar-->
            <div class="btnBack">
                <a href="all"> <span class="material-symbols-outlined">arrow_back_ios</span>
                </a>
            </div>
            <h1 class="title">Cadastro do Paciente</h1>
        </div>

        <!--Botões-->
        <div class="btns">
            <!--Botão salvar-->
            <div class="btnSave">
                <button type="button" onclick="validationForm()" value="Salvar">Salvar</button>
            </div>
        </div>

        <div class="globalBorder fontLabel">

            <!--Nome e Sobrenome-->
            <div class="group-vertically group-horizontal">
                <div>
                    <label for="firstName">Nome*</label>
                    <input type="text" name="firstName" maxlength="40" autofocus required>
                </div>
                <div>
                    <label for="lastName">Sobrenome*</label>
                    <input type="text" name="lastName" maxlength="100" required>
                </div>
            </div>

            <!--RG, CPF, CNS, Data de Nascimento-->
            <div class="group-vertically ">
                <!--RG e CPF-->
                <div class="group-vertically group-horizontal space-top">
                    <div>
                        <label for="rg">RG</label>
                        <input type="text" name="rg" maxlength="10" required>
                    </div>
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" maxlength="11" required>
                    </div>
                </div>
                <!--CNS e Data de Nascimento-->
                <div class="group-vertically group-horizontal space-top">
                    <div>
                        <label for="cns">CNS</label>
                        <input type="text" name="cns" maxlength="15">
                    </div>
                    <div>
                        <label for="dateBirth">Data de Nascimento</label>
                        <input type="Date" name="dateBirth" required>
                    </div>
                </div>
            </div>

            <!--Endereço-->
            <div class="group-vertically">
                <!--Rua e Numero-->
                <div class="group-vertically group-horizontal space-top">
                    <div>
                        <label for="street">Rua</label>
                        <input type="text" name="street" maxlength="50" required>
                    </div>
                    <div>
                        <label for="number">Numero</label>
                        <input type="text" name="number" maxlength="10" required>
                    </div>
                </div>
                <!--Bairro e Cidade-->
                <div class="group-vertically group-horizontal space-top">
                    <div>
                        <label for="neighborhood">Bairro</label>
                        <input type="text" name="neighborhood" maxlength="50" required>
                    </div>
                    <div>
                        <label for="city">Cidade</label>
                        <input type="text" name="city" maxlength="50" required>
                    </div>
                </div>
            </div>

            <!--Contato-->
            <div class="group-vertically group-horizontal space-top">
                <div>
                    <label for="cellphone">Celular</label>
                    <input id="cellPhone" type="text" name="cellPhone" maxlength="15" required>
                </div>
                <div>
                    <label for="telephone">Telefone</label>
                    <input id="telephone" type="text" name="telephone" maxlength="15">
                </div>
            </div>

            <!--Email e Senha-->
            <div class="space-top">
                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="group-vertically group-horizontal space-top">
                <div>
                    <label for="password">Senha*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirme a senha*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            <p class="error-message" id="errorMessage"></p>

            <!--Tipo sanguíneo e Doenças prévias-->
            <div class="group-vertically space-top group-horizontal">
                <div class="size-min">
                    <label for="tipoSanguineo">Tipo Sanguineo</label>
                    <select name="tipoSanguineo" id="tipoSanguineo">
                        <option value="a+">A+</option>
                        <option value="b+">B+</option>
                        <option value="ab+">AB+</option>
                        <option value="o+">O+</option>
                        <option value="a-">A-</option>
                        <option value="b-">B-</option>
                        <option value="ab-">AB-</option>
                        <option value="o-">O-</option>
                    </select>
                </div>
                <div>
                    <label for="">Doenças previas</label>
                    <input type="text" name="doencasPrevias">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
